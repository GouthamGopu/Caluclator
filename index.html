<!DOCTYPE html>
<html>
  <head>
    <title>
      Caluclator
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="caluclator.css">
  </head>
  
  <body>
    <p class="result"></p>
    <div class="buttons">
      <button onclick="
        updateCalculation('1');
        ">
        1
      </button>
      <button onclick="
      updateCalculation('2');
      ">
        2
      </button>
      <button onclick="
      updateCalculation('3');
      ">
        3
      </button>
      <button class="operator" onclick="
      updateCalculation(' + ');
      ">
        +
      </button>
      <button onclick="
       updateCalculation('4');
      ">
        4
      </button>
      <button onclick="
      updateCalculation('5');
      ">
        5
      </button>
      <button onclick="
      updateCalculation('6');
      ">
        6
      </button>
      <button class="operator" onclick="
      updateCalculation(' - ');
      ">
        -
      </button>
      <button onclick="
       updateCalculation('7');
      ">
        7
      </button>
      <button onclick="
       updateCalculation('8');
      ">
        8
      </button>
      <button onclick="
      updateCalculation('9');
      ">
        9
      </button>
      <button class="operator" onclick="
      updateCalculation(' * ');
      ">
        *
      </button>
      <button onclick="
      updateCalculation('0');
      ">
        0
      </button>
      <button onclick="
      updateCalculation('.');
      ">
        .
      </button>
      <button onclick="
      calculation = eval(calculation);
      displayCalculation();
      saveCalculation();
      ">
        =
      </button>
      <button class="operator" onclick="
      updateCalculation(' / ');
      ">
        /
      </button>
      <button onclick="
      calculation = '';
      displayCalculation();
      saveCalculation();
      ">
        Clear
      </button>  
    </div>
    <script src="caluclator.js"></script>
  </body>
</html>
